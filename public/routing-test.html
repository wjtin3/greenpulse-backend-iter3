<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Service Test - GreenPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .test-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card.green {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .summary-card.blue {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .summary-card.red {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .summary-card .label {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .summary-card .sub-value {
            font-size: 14px;
            color: #666;
        }

        .scenario {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .scenario:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .scenario.rank-1 {
            background: linear-gradient(135deg, #e0f7e9 0%, #f0fff4 100%);
            border-color: #34d399;
        }

        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scenario-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scenario-icon {
            font-size: 32px;
        }

        .scenario-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .scenario-category {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }

        .rank-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 24px;
        }

        .rank-badge.rank-1 {
            background: #34d399;
        }

        .best-choice-badge {
            background: #34d399;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .scenario-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .emission-bar-container {
            margin-top: 15px;
        }

        .emission-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .emission-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .emission-bar-fill.rank-1 {
            background: #34d399;
        }

        .emission-bar-fill.rank-2,
        .emission-bar-fill.rank-3 {
            background: #3b82f6;
        }

        .emission-bar-fill.rank-4,
        .emission-bar-fill.rank-5 {
            background: #fbbf24;
        }

        .emission-bar-fill.rank-other {
            background: #ef4444;
        }

        .emission-bar-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            color: #c33;
            margin: 20px 0;
        }

        .error strong {
            display: block;
            margin-bottom: 5px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌱 Routing Service Test</h1>
            <p>Compare carbon emissions across different transport modes</p>
        </div>

        <div class="test-panel">
            <h2 class="section-title">Route Configuration</h2>

            <div class="info-box">
                <strong>Quick Presets:</strong> Click to load popular KL routes
            </div>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="setRoute('kl-klcc')">KL City → KLCC</button>
                <button class="preset-btn" onclick="setRoute('kl-midvalley')">KL City → Mid Valley</button>
                <button class="preset-btn" onclick="setRoute('klcc-sunway')">KLCC → Sunway</button>
                <button class="preset-btn" onclick="setRoute('petaling-kl')">Petaling Jaya → KL</button>
                <button class="preset-btn" onclick="setRoute('custom')">Custom</button>
            </div>

            <div class="form-group">
                <label>Origin Location</label>
                <div class="form-row">
                    <div>
                        <label>Latitude</label>
                        <input type="number" id="originLat" step="0.0001" value="3.1390" placeholder="e.g., 3.1390">
                    </div>
                    <div>
                        <label>Longitude</label>
                        <input type="number" id="originLon" step="0.0001" value="101.6869" placeholder="e.g., 101.6869">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Destination Location</label>
                <div class="form-row">
                    <div>
                        <label>Latitude</label>
                        <input type="number" id="destLat" step="0.0001" value="3.1570" placeholder="e.g., 3.1570">
                    </div>
                    <div>
                        <label>Longitude</label>
                        <input type="number" id="destLon" step="0.0001" value="101.7120" placeholder="e.g., 101.7120">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Comparison Type</label>
                <select id="comparisonType">
                    <option value="quick">Quick (Top 5 options only - fastest)</option>
                    <option value="full">Full (All 20+ transport modes)</option>
                </select>
            </div>

            <div class="button-group">
                <button onclick="compareRoutes()" id="compareBtn">🚗 Compare Routes</button>
                <button onclick="clearResults()" style="background: #6b7280;">Clear Results</button>
            </div>
        </div>

        <div id="loading" class="test-panel loading" style="display: none;">
            <div class="spinner"></div>
            <p>Calculating carbon emissions for different transport modes...</p>
        </div>

        <div id="error" class="test-panel" style="display: none;">
            <div class="error">
                <strong>Error</strong>
                <span id="errorMessage"></span>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        // Preset routes
        const presets = {
            'kl-klcc': {
                originLat: 3.1390,
                originLon: 101.6869,
                destLat: 3.1570,
                destLon: 101.7120,
                name: 'KL City Center → KLCC'
            },
            'kl-midvalley': {
                originLat: 3.1478,
                originLon: 101.6953,
                destLat: 3.1181,
                destLon: 101.6770,
                name: 'KL City → Mid Valley'
            },
            'klcc-sunway': {
                originLat: 3.1570,
                originLon: 101.7120,
                destLat: 3.0674,
                destLon: 101.6067,
                name: 'KLCC → Sunway'
            },
            'petaling-kl': {
                originLat: 3.1073,
                originLon: 101.6067,
                destLat: 3.1478,
                destLon: 101.6953,
                name: 'Petaling Jaya → KL City'
            }
        };

        function setRoute(preset) {
            if (preset === 'custom') {
                document.getElementById('originLat').value = '';
                document.getElementById('originLon').value = '';
                document.getElementById('destLat').value = '';
                document.getElementById('destLon').value = '';
                return;
            }

            const route = presets[preset];
            if (route) {
                document.getElementById('originLat').value = route.originLat;
                document.getElementById('originLon').value = route.originLon;
                document.getElementById('destLat').value = route.destLat;
                document.getElementById('destLon').value = route.destLon;
            }
        }

        async function compareRoutes() {
            const originLat = parseFloat(document.getElementById('originLat').value);
            const originLon = parseFloat(document.getElementById('originLon').value);
            const destLat = parseFloat(document.getElementById('destLat').value);
            const destLon = parseFloat(document.getElementById('destLon').value);
            const comparisonType = document.getElementById('comparisonType').value;

            // Validation
            if (isNaN(originLat) || isNaN(originLon) || isNaN(destLat) || isNaN(destLon)) {
                showError('Please enter valid coordinates for both origin and destination');
                return;
            }

            // Hide previous results
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('compareBtn').disabled = true;

            try {
                const endpoint = comparisonType === 'quick' 
                    ? `${API_URL}/api/routing/compare/quick`
                    : `${API_URL}/api/routing/compare`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        origin: {
                            latitude: originLat,
                            longitude: originLon
                        },
                        destination: {
                            latitude: destLat,
                            longitude: destLon
                        }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Failed to compare routes');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Connection error: ${error.message}. Make sure the server is running on ${API_URL}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('compareBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <h2 class="section-title">Comparison Results (Sorted by Emissions)</h2>
                
                <div class="summary-cards">
                    <div class="summary-card green">
                        <div class="label">Route Distance</div>
                        <div class="value">${data.routeDistance.toFixed(2)} km</div>
                        <div class="sub-value">Direct: ${data.directDistance.toFixed(2)} km</div>
                    </div>
                    
                    <div class="summary-card blue">
                        <div class="label">Best Option</div>
                        <div class="value">${getIcon(data.bestOption.mode)}</div>
                        <div class="sub-value">${data.bestOption.name}</div>
                        <div class="sub-value">${data.bestOption.emissions.toFixed(3)} kg CO₂</div>
                    </div>
                    
                    <div class="summary-card red">
                        <div class="label">Worst Option</div>
                        <div class="value">${getIcon(data.worstOption.mode)}</div>
                        <div class="sub-value">${data.worstOption.name}</div>
                        <div class="sub-value">${data.worstOption.emissions.toFixed(3)} kg CO₂</div>
                    </div>
                </div>

                <h3 class="section-title">All Transport Options (${data.totalScenarios} options, ranked by emissions)</h3>
            `;

            data.scenarios.forEach(scenario => {
                const isTopRanked = scenario.rank === 1;
                const rankClass = scenario.rank <= 5 ? `rank-${scenario.rank}` : 'rank-other';
                
                html += `
                    <div class="scenario ${isTopRanked ? 'rank-1' : ''}">
                        <div class="scenario-header">
                            <div class="scenario-title">
                                <span class="scenario-icon">${getIcon(scenario.mode)}</span>
                                <div>
                                    <div class="scenario-name">
                                        ${scenario.name}
                                        ${isTopRanked ? '<span class="best-choice-badge">Best Choice</span>' : ''}
                                    </div>
                                    <div class="scenario-category">${scenario.category}</div>
                                </div>
                            </div>
                            <div class="rank-badge ${isTopRanked ? 'rank-1' : ''}">#${scenario.rank}</div>
                        </div>

                        <div class="scenario-details">
                            <div class="detail-item">
                                <div class="detail-label">Distance</div>
                                <div class="detail-value">${scenario.distance.toFixed(2)} km</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${Math.round(scenario.duration)} min</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Emissions</div>
                                <div class="detail-value">${scenario.emissions.toFixed(3)} kg CO₂</div>
                            </div>
                        </div>

                        <div class="emission-bar-container">
                            <div class="emission-bar">
                                <div class="emission-bar-fill ${rankClass}" style="width: ${scenario.emissionsVsWorst}%"></div>
                            </div>
                            <div class="emission-bar-text">
                                ${scenario.emissionsVsWorst}% of worst option
                                ${scenario.savingsVsWorst > 0 ? ` · Saves ${scenario.savingsVsWorst.toFixed(3)} kg CO₂` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function getIcon(mode) {
            const icons = {
                car: '🚗',
                motorcycle: '🏍️',
                bus: '🚌',
                mrt: '🚇',
                lrt: '🚈',
                train: '🚆',
                bicycle: '🚲',
                walking: '🚶'
            };
            return icons[mode] || '🚗';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/routing/health`);
                const data = await response.json();
                if (data.success) {
                    console.log('✓ Connected to API:', data.data.service);
                }
            } catch (error) {
                showError(`Cannot connect to API at ${API_URL}. Make sure the server is running.`);
            }
        });
    </script>
</body>
</html>
